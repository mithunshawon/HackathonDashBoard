<div class="panel-heading-v2 overflow-h">
    <h2 class="heading-xs pull-left"><i class="fa fa-bar-chart-o"></i> Task Progress</h2>
    <a href="#"><i class="fa fa-cog pull-right"></i></a>
</div>
<div ng-repeat="team in teamList" ng-click="getSingleTeamStatus(team)">
    <h3 class="heading-xs" data-toggle="modal" data-target="#teamModal">{{ team.TeamName }} <span class="pull-right">{{team.overallStatus}}%</span></h3>
    <div class="progress progress-u progress-xxs">
        <div style="width:{{team.overallStatus}}%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="92" role="progressbar" class="progress-bar progress-bar-u">
        </div>
    </div>
</div>


<!-- Modal -->
<div id="teamModal" class="modal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Team Activities</h4>
            </div>
            <div class="modal-body">
                <p>{{ teamMilestone.TeamName }}</p>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <td>Milestone Description</td>
                            <td>Status</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="team in teamMilestone.Milestones">
                            <td> {{ team.MilestoneDescription }} </td>
                            <td>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar"
                                         aria-valuemin="0" aria-valuemax="100" style="width:{{team.Status}}%">
                                        {{ team.Status }}%
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <p > </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
